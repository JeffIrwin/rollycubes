name: Deploy Auth Server

on:
  workflow_dispatch

env:
  REGISTRY: ghcr.io
  CHANNEL: latest
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: auth
      url: https://auth.rollycubes.com
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: auth
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-auth:${{ env.CHANNEL }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


    - name: Deploy
      uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
      with:
        host: ${{ secrets.DO_SERVER_IP }}
        port: 22222
        user: root
        key: ${{ secrets.DO_SSH_KEY }}
        first_ssh: |
          cd /root/auth
          docker-compose down || true
        scp: |
          auth/docker-compose.yml => '/root/auth'
        last_ssh: |
          cd /root/auth
          docker-compose pull
          docker-compose --env-file ../secrets/.env up -d
