name: Deploy SSH Gateway 

on:
  workflow_dispatch

env:
  REGISTRY: ghcr.io
  CHANNEL: latest
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ssh-gateway
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ssh-gateway:${{ env.CHANNEL }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        

    - name: Deploy
      uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
      with:
        host: ${{ secrets.DO_SERVER_IP }}
        user: root
        key: ${{ secrets.DO_SSH_KEY }}
        first_ssh: |
          mkdir -p /root/ssh-gateway
        scp: |
          ssh-gateway/docker-compose.yml => '/root/ssh-gateway'
        last_ssh: |
          cd /root/ssh-gateway
          docker-compose --env-file ../secrets/.env up -d --pull
